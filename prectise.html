<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>360Â° Video Control</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    html, body {
      margin: 0;
      padding: 0;
      background-color: #000;
      height: 100%;
      overflow: hidden;
    }
    .video-container {
      position: relative;
      width: 100%;
      height: 100%;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    video {
      max-width: 100%;
      max-height: 100%;
    }
  </style>
</head>
<body>
  <div class="video-container" id="videoContainer">
    <video id="myVideo" autoplay muted playsinline loop>
      <source src="assets/videos/POV554.mp4" type="video/mp4" />
      Your browser does not support the video tag.
    </video>
  </div>
  <script>
    const video = document.getElementById("myVideo");
    let isDragging = false;
    let startX = 0;
    let videoDuration = 0;
    let lastDeltaX = 0;
    let smoothFactor = 0.15; // Adjusted for better mobile performance
    let sensitivity = 2.5;
    let animationFrame;
    
    video.addEventListener("loadedmetadata", () => {
      videoDuration = video.duration;
    });
    
    function smoothSeek() {
      if (!isDragging) return;
      video.currentTime = (video.currentTime + (lastDeltaX / window.innerWidth) * videoDuration + videoDuration) % videoDuration;
      lastDeltaX *= smoothFactor; // Gradual slowdown for smoother movement
      animationFrame = requestAnimationFrame(smoothSeek);
    }
    
    function startSeek() {
      cancelAnimationFrame(animationFrame);
      animationFrame = requestAnimationFrame(smoothSeek);
    }
    
    document.addEventListener("mousedown", (e) => {
      isDragging = true;
      startX = e.clientX;
    });
    
    document.addEventListener("mousemove", (e) => {
      if (isDragging) {
        lastDeltaX = (e.clientX - startX) * sensitivity;
        startX = e.clientX;
        startSeek();
      }
    });
    
    document.addEventListener("mouseup", () => {
      isDragging = false;
    });
    
    document.addEventListener("touchstart", (e) => {
      isDragging = true;
      startX = e.touches[0].clientX;
    });
    
    document.addEventListener("touchmove", (e) => {
      if (isDragging) {
        lastDeltaX = (e.touches[0].clientX - startX) * sensitivity;
        startX = e.touches[0].clientX;
        startSeek();
      }
    });
    
    document.addEventListener("touchend", () => {
      isDragging = false;
    });
  </script>
</body>
</html>
