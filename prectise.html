<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sprite Sheet Video Scrubbing</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      background: #000;
      height: 100%;
      overflow: hidden;
    }
    /* The container will display the correct frame from the sprite sheet */
    #scrubContainer {
      position: relative;
      width: 100vw;
      height: 100vh;
      background: url('assets/spritesheet.jpg') no-repeat;
      /* Adjust background-size to match your sprite sheet dimensions */
      background-size: auto 100%;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div id="scrubContainer"></div>
  <script>
    (function() {
      // Update these based on your sprite sheet configuration
      const totalFrames = 180;   // Total number of frames in your sprite sheet
      const frameWidth = 320;      // Width of each frame (in pixels)
      
      const container = document.getElementById('scrubContainer');
      let isScrubbing = false;
      let startX = 0;
      let startFrameIndex = 0;
      let currentFrameIndex = 0;
      
      container.addEventListener('pointerdown', (e) => {
        isScrubbing = true;
        startX = e.clientX;
        startFrameIndex = currentFrameIndex;
      });
      
      container.addEventListener('pointermove', (e) => {
        if (!isScrubbing) return;
        let diffX = e.clientX - startX;
        // Adjust sensitivity: 1 pixel movement equals 1 frame change
        let newIndex = (startFrameIndex + diffX) % totalFrames;
        if (newIndex < 0) newIndex += totalFrames;
        newIndex = Math.floor(newIndex);
        if (newIndex !== currentFrameIndex) {
          currentFrameIndex = newIndex;
          // Shift the background to show the current frame:
          container.style.backgroundPosition = `-${currentFrameIndex * frameWidth}px 0`;
        }
      });
      
      container.addEventListener('pointerup', () => {
        isScrubbing = false;
      });
      
      container.addEventListener('pointercancel', () => {
        isScrubbing = false;
      });
      
      container.addEventListener('contextmenu', (e) => {
        e.preventDefault();
      });
    })();
  </script>
</body>
</html>
