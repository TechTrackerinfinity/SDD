<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>360 Video Viewer</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/panolens@0.12.0/build/panolens.min.js"></script>
    <style>
        body { margin: 0; overflow: hidden; }
        #container { width: 100vw; height: 100vh; }
    </style>
</head>
<body>
    <div id="container"></div>
    <script>
        const container = document.getElementById("container");
        const panorama = new PANOLENS.VideoPanorama("assets/videos/HT25.mp4"); // Using an actual video file from your assets
        
        const viewer = new PANOLENS.Viewer({ 
            container: container,
            autoRotate: true, // Enables automatic spinning
            autoRotateSpeed: 0.3, // Adjust speed of rotation
            controlBar: true // Enables user controls
        });

        viewer.add(panorama);
    </script>
</body>
</html>
